get:
  tags:
    - category
  summary: 商品カテゴリー一覧
  description: 商品カテゴリーの一覧を取得します
  operationId: categoryIndex
  parameters:
    - $ref: "#/components/parameters/ACCEPT"
    - $ref: "#/components/parameters/CONTENT-TYPE"
    - $ref: "#/components/parameters/NONCE"
    - $ref: "#/components/parameters/TOKEN"
    - $ref: "#/components/parameters/PER"
    - $ref: "#/components/parameters/PAGE"
    - $ref: "#/components/parameters/ORDER"
    - $ref: "#/components/parameters/Project"
  security:
    - cookieAuth: []
  responses:
    200:
      description: 商品カテゴリーの一覧
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: "#/components/schemas/StatusResource"
              payloads:
                type: object
                properties:
                  meta:
                    $ref: "#/components/schemas/MetaResource"
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/CategoryResource"
post:
  tags:
    - category
  summary: 商品カテゴリー登録
  description: 商品カテゴリーを登録します
  operationId: categoryStore
  parameters:
    - $ref: "#/components/parameters/ACCEPT"
    - $ref: "#/components/parameters/CONTENT-TYPE"
    - $ref: "#/components/parameters/NONCE"
    - $ref: "#/components/parameters/TOKEN"
    - $ref: "#/components/parameters/Project"
  security:
    - cookieAuth: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/CategoryResource"
  responses:
    201:
      description: 商品カテゴリー登録
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/CategoryResource"
